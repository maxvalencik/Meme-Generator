<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Genrator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Generate your Own Memes!</h1>
    <form action="" id="form">
        <div>
            <label for="topText">Enter top text for meme:</label>
            <input type="text" id="tText" placeholder="Top Text">
        </div>
        <div>
            <label for="bottomText">Enter bottom text for meme:</label>
            <input type="text" id="bText" placeholder="Bottom Text">
        </div>
        <div>
            <label for="memeImage"> Choose an image for the meme:</label>
            <input type="text" id="memeImage" name="Image" placeholder="Add image path">
        </div>
        <button id="create">Create Meme!</button>
    </form>
    <div id="memeDiv">
    </div>
    <script src="app.js"></script>
</body>

</html>
